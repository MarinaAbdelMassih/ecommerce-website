<div class="card px-3 py-2 mb-4" >
        <div class="card-title d-flex justify-content-between align-items-center" >
                <span class="bg-dark text-light px-2 py-2 " style="border-radius: 5px;">{{"new"|translate}} </span>
            <fa-icon  [ngClass]="localStorage.getLang() === 'en' ? 'ml-auto' : 'mr-auto'" (click)="toggleFavorite()" [icon]="faHeart" [style.color]="product?.favourite ? '#003366' : '#ded7d7'"></fa-icon>
        </div>
        <div class="card-body text-center">
            <img (click)="goToProduct(product)" [src]="product?.images[0]"  class="img-fluid">
        </div>
    </div>
    <div class="d-flex flex-column font-weight-bold">
        <h3 (click)="goToProduct(product)" class="text-dark font-weight-bold title" >{{product?.name}}</h3>
        <!--<p class="cutpara font-weight-bold my-2">{{product?.description | slice:0:50}}</p>-->
        <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
                <p class="price text-muted font-weight-bold"  >{{product?.discount ? product?.discountedPrice : product?.price}} {{"LE"|translate}}</p>
               <!-- <p  class="text-muted">{{product?.price}} {{"LE"|translate}}</p>-->
            </div>
            <ng-container *ngIf="!wishlist">
                <div *ngIf="showQty" class="stepper border rounded mb-3">
                    <app-stepper [count]="quantity" (countEmitter)="setQuantity($event)" [fullWidth]="true"></app-stepper>
                </div>
                <button *ngIf="!showQty" mat-button (click)="showQty = true; addToCart()" [disabled]="product?.qty === 0">{{product?.qty ? ('add_to_cart'|translate) : ('out_of_stock'|translate)}}</button>
            </ng-container>
        </div>
    </div>
