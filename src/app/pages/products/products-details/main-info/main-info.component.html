

<div class="container my-5">
        <div class="mb-5">
          <h2 class=" font-weight-bold">{{"Related_Products" | translate}}</h2>
         
        </div>
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6 pr-0">
            <div class=" w-100">
                <img  [src]="product?.images[0]" class="img-fluid">
                
                <span  *ngIf="product?.qty > 0" class="possale text-light bg-brown w-25"> {{"sale" | translate}} </span>
                <span *ngIf="product?.qty === 0" class="bg-light text-dark outstock font-weight-bold">{{"out_of_stock" | translate}}</span>

            </div>
            <p class="text-muted mt-2">{{product?.name}} <br> {{product?.price}} {{"LE" | translate}} </p>
